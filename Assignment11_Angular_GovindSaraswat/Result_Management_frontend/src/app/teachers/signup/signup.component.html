<div class="header">
    <h1>Result Management System</h1>
    <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
  </div>

  <div class="container">
    <h3>Signup Form</h3>
  </div>

<div class="container mt-5">
    <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
        <!-- errmsg show here -->
        <div *ngIf="errmsgshow">
            <p class="text-danger">{{ errmsg }}</p>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Name*" />
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email*" />
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter a Password*" />
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
