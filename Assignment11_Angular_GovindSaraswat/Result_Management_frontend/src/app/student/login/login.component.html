<div class="header">
  <h1>Result Management System</h1>
  <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
</div>

<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
  <h4 style="margin-top: 80px; margin-bottom: 20px; text-align: center;">Find Result</h4>
  <div *ngIf="errmsgshow">
    <p class="text-danger">{{ errmsg }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label">Roll No.</label>
    <input type="number" class="form-control" formControlName="rollno">
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <input class="btn btn-danger" style="margin-left: 10px;" type="reset" value="Clear">
</form>
